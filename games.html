<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/games.css">
    <title>Games</title>
</head>
<body>
    <div class="container_games">
        <div class="wrapper">
            <div class="main_title_container">
                <h1 class="main_title">PRACTICK GAMES</h1>
            </div>
            <div class="container_subtitle">
                <h2 class="subtitle">Игра угадай число</h2>
            </div>

            <section class="project_game">
                <div class="games_box">
                    <div class="description_game_box">
                        <p class="description_game">
                            Компьютер загадал число от одного до десяти, вам нужно его отгадать.
                        </p>
                    </div>
                    
                    <div class="control_game_box">
                        <div class="input_style_box">
                            <input class="input_style" type="text" value="" placeholder="введите число">
                        </div>
                        <div class="enter_value_box">
                            <button class="button btn_enter"><span>Enter</span></button>
                            <button class="button_clear btn_clear"><span>Restart game</span></button>
                        </div>
                    </div>
                
                    <div class="show_result_guesse_box">
                        <div class="show_result_guesse_sub_box">
                            <p class="show_result_guesse"></p>
                            <div class="entered_numbers_box">
                                <p class="entered_numbers">Введеные числа: </p>
                                <p class="show_entered_numbers"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="container_subtitle_guesse_cell">
                <h2 class="subtitle">Игра угадай ячейку</h2>
            </div>

            <section class="project_game_cell">
                <div class="game_cell_box">
                    <div class="description_game_cell_box">
                        <p class="description_cell_game">
                            Компьютер загадал из 36 клеток 6 чисел в них, вам нужно их найти
                            за определенное количество времени.
                        </p>
                    </div>
                    
                    <div class="button_restart_box">
                        <button class="button_restart"><span>Enter</span></button>
                    </div>

                    <div class="table_box">
                        <table class="table">

                        </table>
                    </div>

                    <button id="start">Start game</button>
                </div>
            </section>




            <footer class="footer_container">
                <div class="link_box">
                    <a href="index.html" class="link_pagination">
                        next page <span class="next">></span>
                    </a>
                </div>
            </footer>

        </div>
    </div>



    <script src="js/games.js?v=1"></script>
</body>
</html>
